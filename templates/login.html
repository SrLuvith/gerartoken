<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="/static/styles.css">  <!-- Link para o CSS -->
</head>
<body>

    <!-- Container da página -->
    <div class="container">

        <!-- Switch para alternância entre modos -->
        <div class="mode-switch">
            <label class="switch">
                <input type="checkbox" id="modeToggle">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Seção principal de Login -->
        <div class="login-section">
            <h1>Bem-vindo!</h1>
            <p>Faça login para acessar sua conta.</p>

            <!-- Formulário de login -->
            <form action="/login" method="POST" class="login-form">
                
                <!-- Campo de Login -->
                <div class="form-group">
                    <label for="login">Usuário:</label>
                    <input type="text" id="login" name="login" class="form-control" required placeholder="Digite seu usuário">
                </div>
                
                <!-- Campo de Senha -->
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" class="form-control" required placeholder="Digite sua senha">
                </div>
                
                <!-- Botão de Login -->
                <button type="submit" class="btn-primary">Entrar</button>
                
                <!-- Link para recuperação de senha -->
                <p><a href="/recover-password">Esqueceu a senha?</a></p>
            </form>

            <!-- Mensagem de erro, se houver -->
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
        </div>

        <!-- Rodapé -->
        <footer>
            <p>&copy; 2025 Sua Empresa - Todos os direitos reservados</p>
        </footer>
    </div>

    <!-- Script para alternar entre modos -->
    <script>
        const toggleSwitch = document.getElementById('modeToggle');
        toggleSwitch.addEventListener('change', function () {
            document.body.classList.toggle('light-mode', this.checked);
        });
    </script>

</body>
</html>
