<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Compra Bem-Sucedida</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Modal HTML -->
<div class="modal fade show" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: block;">
    <div class="modal-dialog modal-confirm">
        <div class="modal-content">
            <div class="modal-header">
                <div class="icon-box">
                    <i class="material-icons">&#xE876;</i>
                </div>                
                <h4 class="modal-title w-100">Compra Bem-Sucedida!</h4>    
            </div>
            <div class="modal-body">
               <p class="text-center">Sua compra foi confirmada com sucesso. Confira seu <span style="color: red;">e-mail</span> para mais detalhes.</p>
            </div>
            <div class="modal-footer">
			<div class="mx-auto" style="width: 300px;"><strong>
                  Clique no botão abaixo para ser redirecionado.</strong>
                 </div>
                <button id="countdownButton" class="btn btn-success btn-block" onclick="startCountdown()">OK</button>
            </div>
        </div>
    </div>
</div>     

<script>
    function startCountdown() {
        var countdown = 3;
        var redirectText = document.getElementById("redirectText");
        var button = document.getElementById("countdownButton");

        button.disabled = true;
        button.textContent = "" + countdown + " ";

        var interval = setInterval(function() {
            countdown--;
            button.textContent = "" + countdown + " ";
            if (countdown <= 0) {
                clearInterval(interval);
                button.textContent = "Obrigado!"; // Mostra "Obrigado!" quando o contador chega a zero
                setTimeout(function() {
                    window.location.href = "login";  // Altere para a URL desejada de redirecionamento
                }, 1000);  // Espera 1 segundo após mostrar o "Obrigado!" antes de redirecionar
            }
        }, 1000);
    }
</script>


</body>
</html>
